spring.application.name=gym

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mygym?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
adem.app.jwtSecret=ahlemSecretKey
adem.app.jwtExpirationMs=3600000
adem.app.jwtRefreshExpirationMs=86400000

# Server Configuration
server.port=8088
