<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gym Members</title>
</head>

<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-5">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex space-x-8">
                        <a th:href="@{'/user/all'}"
                            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-blue-500 text-gray-900">
                            Members
                        </a>
                        <a th:href="@{'/club/all'}"
                            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-blue-500 text-gray-900">
                            clubs
                        </a>
                        <a th:href="@{'/user/add-member'}"
                            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            New Membership
                        </a>
                        <a th:href="@{'/cours/create'}"
                            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700">
                            New Course
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Our Clubs</h1>
                <div class="flex gap-4">
                    <a th:href="@{'/club/create'}"
                        class="cursor-pointer inline-flex items-center px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i data-lucide="plus-circle" className="h-5 w-5 mr-5"></i>
                        <span class="mx-5"> Create Club</span>
                    </a>
                    <div className="relative">
                        <!-- <i data-lucide="search" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i> -->
                        <input type="text" placeholder="Search clubs by name..."
                            class="pl-10 pr-4 py-2 w-full sm:w-64 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- clubs -->
                <div th:each="club : ${clubs}"
                    class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800" alt={club.name}
                        class="w-full h-48 object-cover" />
                    <div class="p-6">
                        <div class="flex items-start justify-between">
                            <div>
                                <h2 class="text-xl font-semibold text-gray-900" th:text="${club.getNom()}" />
                                <div class="flex items-center mt-2 text-gray-600">
                                    <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
                                    <span th:text="${club.getAdresse()}" />
                                </div>
                                <div class="flex items-center mt-1 text-gray-600">
                                    <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                                    <span>12 members</span>
                                </div>
                            </div>
                            <span class="text-sm text-gray-500">#<span th:text="${club.getId()}" /></span>
                        </div>

                        <a th:href="@{'/club/details/' + ${club.getId()}}" class="mt-4 w-full flex items-center justify-center px-4 py-2 border border-transparent
                            rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            See Details
                            <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>



</html>
