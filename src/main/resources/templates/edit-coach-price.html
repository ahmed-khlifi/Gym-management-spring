<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Coach Price</title>
</head>
<body>
<h1>Edit Coach Price</h1>
<form th:action="@{/coaches/{id}/price(id=${coach.id})}" method="post">
    <label for="prixCours">Price per Course:</label>
    <input type="number" step="0.01" id="prixCours" name="prixCours" th:value="${coach.prixCours}" required>
    <button type="submit">Update Price</button>
</form>
<a th:href="@{/coaches}">Back to List</a>
</body>
</html>
