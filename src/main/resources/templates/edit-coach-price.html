<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Coach Price</title>
</head>
<body>
<h1>Edit Coach Price</h1>

<form th:action="@{/coaches/{id}/edit(id=${coach.id})}" method="post">
    <div>
        <label for="prixCours">Price per Course:</label>
        <input type="number" step="0.01" id="prixCours" name="prixCours" th:value="${coach.prixCours}" required />
    </div>

    <button type="submit">Save</button>
</form>

<a href="/coaches">Back to List</a>
</body>
</html>
