<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-purple-800 px-6 py-8">
                <h1 class="text-3xl font-bold text-white">Create New Course</h1>
                <p class="mt-2 text-purple-100">Set up a new fitness course for your members</p>
            </div>

            <form class="px-6 py-8 space-y-8">
                <!-- Basic Course Information -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                        <i data-lucide="book-open" class="w-5 h-5 text-purple-600"></i>
                        Course Details
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Course Name</label>
                            <input type="text" required placeholder="e.g., Advanced Yoga"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea required rows="4" placeholder="Describe the course content and objectives..."
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Coach Selection -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                        <i data-lucide="users" class="w-5 h-5 text-purple-600"></i>
                        Coach Assignment
                    </h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Select Coach</label>
                        <select required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            <option value="">Choose a coach...</option>
                            <option value="1">Sarah Johnson - Yoga Specialist</option>
                            <option value="2">Mike Thompson - HIIT Expert</option>
                            <option value="3">Emma Davis - Pilates Instructor</option>
                        </select>
                    </div>
                </div>

                <!-- Schedule Details -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                        <i data-lucide="calendar" class="w-5 h-5 text-purple-600"></i>
                        Schedule
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Course Specifications -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                        <i data-lucide="tag" class="w-5 h-5 text-purple-600"></i>
                        Course Specifications
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Maximum Participants</label>
                            <input type="number" min="1" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Difficulty Level</label>
                            <select required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Pricing -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
                        <i data-lucide="dollar-sign" class="w-5 h-5 text-purple-600"></i>
                        Pricing
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Price per Session</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">$</span>
                                </div>
                                <input type="number" min="0" step="0.01" required
                                    class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Package Discount (%)</label>
                            <input type="number" min="0" max="100"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Create Course
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
