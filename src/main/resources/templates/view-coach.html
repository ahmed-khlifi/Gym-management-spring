<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coach Details</title>
</head>

<body class="min-h-screen bg-gray-100">
<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold">Gym Admin</a>
                <div class="ml-10 space-x-4">
                    <a href="/user/all" class="text-sm font-medium hover:text-gray-200">Manage Users</a>
                    <a href="/coaches" class="text-sm font-medium hover:text-gray-200">Manage Coaches</a>
                    <a href="/club/all" class="text-sm font-medium hover:text-gray-200" clubs</a>
                    <a href="/cours/create" class="text-sm font-medium hover:text-gray-200" > New Course</a>
                    <a href="/user/add-member" class="text-sm font-medium hover:text-gray-200" New Membership</a>
                </div>
            </div>
            <!--            <div>-->
            <!--                <a href="/logout" class="text-sm font-medium hover:text-gray-200">Logout</a>-->
            <!--            </div>-->
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white shadow rounded-lg p-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">Coach Details</h1>
            <a href="/coaches" class="text-blue-600 hover:underline">Back to Coaches</a>
        </div>
        <div class="mt-6 space-y-4">
            <p><strong>ID:</strong> <span th:text="${coach.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${coach.user.nom} + ' ' + ${coach.user.prenom}"></span></p>
            <p><strong>Email:</strong> <span th:text="${coach.user.email}"></span></p>
            <p><strong>Price per Course:</strong> <span th:text="${coach.prixCours}"></span></p>
        </div>
    </div>
</main>
</body>

</html>
