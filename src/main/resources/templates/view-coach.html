<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coach Details</title>
</head>

<body class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
<div id="coach-details" class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a th:href="@{/coaches}" id="back-button" class="flex items-center text-gray-600 hover:text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5m7 7-7-7 7-7" />
            </svg>
            Back to Coaches
        </a>
    </div>

    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-8">
            <div class="flex items-center space-x-6">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" id="profile-image"
                     class="w-24 h-24 rounded-full border-4 border-white shadow-lg" alt="Coach Profile">
                <div class="flex-1">
                    <div class="flex">
                        <h1 id="coach-name" class="text-3xl font-bold text-white flex items-center">
                            <span th:text="${coach.user.nom} + ' ' + ${coach.user.prenom}" />
                        </h1>
                        <span
                                class="ml-4 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                <span th:text="${coach.isActive() ? 'Active' : 'Inactive'}" />
                            </span>
                    </div>
                    <p id="join-date" class="mt-2 text-blue-100">
                        Email: <span th:text="${coach.user.email}" class="font-bold" />
                    </p>
                </div>
                <a th:href="@{'/coaches/edit/' + ${coach.id}}"
                   class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-colors"
                   aria-label="Edit coach">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15.232 5.232l3.536 3.536m-2.036-4.036a2.5 2.5 0 113.536 3.536L9 21H5v-4L16.732 3.732z" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-900">Contact Information</h2>
                <div id="contact-info" class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="Mail" class="h-5 w-5"></i>
                        <span class="text-gray-600" th:text="${coach.user.email}" />
                    </div>
                    <!-- You can add more contact fields if needed -->
                </div>
            </div>

            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-900">Coaching Details</h2>
                <div id="coaching-details" class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="Award" class="h-5 w-5"></i>
                        <span class="text-gray-600"><span class="font-bold" th:text="${coach.specialization}" /> Coaching Specialization</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="DollarSign" class="h-5 w-5"></i>
                        <span class="text-gray-600">Hourly Rate: <span class="font-normal" th:text="${coach.prixCours}" /> USD</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="Clock" class="h-5 w-5"></i>
                        <span class="text-gray-600">Last Session: <span class="font-normal">20/10/2025</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</html>
