<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>

<body class="min-h-screen bg-gray-100">
<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold">Gym Admin</a>
                <div class="ml-10 space-x-4">
                    <a href="/user/all" class="text-sm font-medium hover:text-gray-200">Manage Users</a>
                    <a href="/coaches" class="text-sm font-medium hover:text-gray-200">Manage Coaches</a>
                    <a href="/club/all" class="text-sm font-medium hover:text-gray-200" clubs</a>
                    <a href="/cours/create" class="text-sm font-medium hover:text-gray-200" > New Course</a>
                    <a href="/user/add-member" class="text-sm font-medium hover:text-gray-200" New Membership</a>
                </div>
            </div>
            <!--            <div>-->
            <!--                <a href="/logout" class="text-sm font-medium hover:text-gray-200">Logout</a>-->
            <!--            </div>-->
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<main class="py-10">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Users Card -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-bold text-gray-700">Total Users</h2>
                <p class="mt-2 text-3xl font-semibold text-blue-600" th:text="${totalUsers}"></p>
            </div>
            <!-- Coaches Card -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-bold text-gray-700">Total Coaches</h2>
                <p class="mt-2 text-3xl font-semibold text-blue-600" th:text="${totalCoaches}"></p>
            </div>
            <!-- Courses Card -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-bold text-gray-700">Total Courses</h2>
                <p class="mt-2 text-3xl font-semibold text-blue-600" th:text="${totalCourses}"></p>
            </div>
        </div>
    </div>
</main>
</body>

</html>
