<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coach List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold">Gym Admin</a>
                <div class="ml-10 space-x-4">
                    <a href="/user/all" class="text-sm font-medium hover:text-gray-200">Manage Users</a>
                    <a href="/coaches" class="text-sm font-medium hover:text-gray-200">Manage Coaches</a>
                    <a href="/club/all" class="text-sm font-medium hover:text-gray-200" clubs</a>
                    <a href="/cours/create" class="text-sm font-medium hover:text-gray-200" > New Course</a>
                    <a href="/user/add-member" class="text-sm font-medium hover:text-gray-200" New Membership</a>
                </div>
            </div>
            <!--            <div>-->
            <!--                <a href="/logout" class="text-sm font-medium hover:text-gray-200">Logout</a>-->
            <!--            </div>-->
        </div>
    </div>
</nav>
<body class="bg-gray-100 py-8">

<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-6">List of Coaches</h1>

    <!-- Check if coaches list is empty -->
    <div th:if="${#lists.isEmpty(coaches)}" class="bg-white p-4 rounded-lg shadow-md">
        <p class="text-xl text-center text-gray-500">No coaches available</p>
    </div>

    <!-- Display list if coaches exist -->
    <div th:unless="${#lists.isEmpty(coaches)}" class="bg-white p-4 rounded-lg shadow-md">
        <table class="min-w-full table-auto">
            <thead>
            <tr class="bg-gray-200 text-left">
                <th class="px-4 py-2 text-sm font-medium text-gray-600">Name</th>
                <th class="px-4 py-2 text-sm font-medium text-gray-600">Email</th>
                <th class="px-4 py-2 text-sm font-medium text-gray-600">Price per Course</th>
                <th class="px-4 py-2 text-sm font-medium text-gray-600">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coach : ${coaches}" class="border-t">
                <!-- Name -->
                <td class="px-4 py-2 text-sm">
                    <span th:text="${coach.user != null ? coach.user.nom : 'No name'}"></span>
                </td>
                <!-- Email -->
                <td class="px-4 py-2 text-sm">
                    <span th:text="${coach.user != null ? coach.user.email : 'No email'}"></span>
                </td>
                <!-- Price per Course -->
                <td class="px-4 py-2 text-sm">
                    <span th:text="${coach.prixCours}"></span>
                </td>
                <!-- Actions -->
<!--                <td class="px-4 py-2 text-sm">-->
<!--                    <a th:href="@{/coaches/{id}(id=${coach.id})}" class="text-blue-500 hover:text-blue-700">View</a> |-->
<!--                    <a th:href="@{/coaches/{id}/edit(id=${coach.id})}" class="text-yellow-500 hover:text-yellow-700">Edit Price</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Coach Button -->
    <div class="mt-6 text-center">
        <a href="/coaches/add" class="inline-block px-6 py-2 text-white bg-green-500 rounded-lg hover:bg-green-700">Add New Coach</a>
    </div>
</div>

</body>
</html>
