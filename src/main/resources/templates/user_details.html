<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gym Members</title>
</head>
<nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold">Gym Admin</a>
                <div class="ml-10 space-x-4">
                    <a href="/user/all" class="text-sm font-medium hover:text-gray-200">Manage Users</a>
                    <a href="/coaches" class="text-sm font-medium hover:text-gray-200">Manage Coaches</a>
                    <a href="/club/all" class="text-sm font-medium hover:text-gray-200" clubs</a>
                    <a href="/cours/create" class="text-sm font-medium hover:text-gray-200" > New Course</a>
                    <a href="/user/add-member" class="text-sm font-medium hover:text-gray-200" New Membership</a>
                </div>
            </div>
            <!--            <div>-->
            <!--                <a href="/logout" class="text-sm font-medium hover:text-gray-200">Logout</a>-->
            <!--            </div>-->
        </div>
    </div>
</nav>

<body class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div id="user-details" class="max-w-4xl mx-auto">
        <div class="mb-6">
            <a th:href="@{/user/all}" id="back-button" class="flex items-center text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5m7 7-7-7 7-7" />
                </svg>
                Back to Members
            </a>
        </div>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-8">
                <div class="flex items-center space-x-6">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" id="profile-image"
                        class="w-24 h-24 rounded-full border-4 border-white shadow-lg" alt="User Profile">
                    <div class="flex-1">
                        <div class="flex">
                            <h1 id="user-name" class="text-3xl font-bold text-white flex items-center"
                                th:text="${user.nom} +' '+ ${user.prenom}">
                            </h1>
                            <span
                                class="ml-4 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"
                                th:text="${user.isMemebershipActive()}" />
                        </div>
                        <p id="join-date" class="mt-2 text-blue-100 "> Joined
                            on <span th:text="${user.abonnement.getDateDebut()}" class="font-bold" /></p>

                    </div>
                    <a th:href="@{'/user/update/'+${user.id}}"
                        class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-colors"
                        aria-label="Edit profile">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.232 5.232l3.536 3.536m-2.036-4.036a2.5 2.5 0 113.536 3.536L9 21H5v-4L16.732 3.732z" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900">Contact Information</h2>
                    <div id="contact-info" class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="Mail" class="h-5 w-5"></i>
                            <span class="text-gray-600" th:text="${user.email}" />
                        </div>
                        <!--  <div class="flex items-center space-x-3">
                            <i data-lucide="Phone" class="h-5 w-5"></i>
                            <span class="text-gray-600">+216 25 580 102</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i data-lucide="MapPin" class="h-5 w-5"></i>
                            <span class="text-gray-600">Zahrouni</span>
                        </div> -->
                    </div>
                </div>

                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900">Membership Details</h2>
                    <div id="membership-details" class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="Award" class="h-5 w-5"></i>
                            <span class="text-gray-600"><span class="font-bold"
                                    th:text="${user.abonnement.getModelAbonnement().getType()}" /> Membership</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i data-lucide="Calendar" class="h-5 w-5"></i>
                            <span class="text-gray-600 font-bold">Expires on <span class="font-normal"
                                    th:text="${user.abonnement.getDateFin()}" /></span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i data-lucide="Clock" class="h-5 w-5"></i>
                            <span class="text-gray-600">Last visit: 20/10/2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</html>
