<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
</head>
<nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold">Gym Admin</a>
                <div class="ml-10 space-x-4">
                    <a href="/user/all" class="text-sm font-medium hover:text-gray-200">Manage Users</a>
                    <a href="/coaches" class="text-sm font-medium hover:text-gray-200">Manage Coaches</a>
                    <a href="/club/all" class="text-sm font-medium hover:text-gray-200" clubs</a>
                    <a href="/cours/create" class="text-sm font-medium hover:text-gray-200" > New Course</a>
                    <a href="/user/add-member" class="text-sm font-medium hover:text-gray-200" New Membership</a>
                </div>
            </div>
            <!--            <div>-->
            <!--                <a href="/logout" class="text-sm font-medium hover:text-gray-200">Logout</a>-->
            <!--            </div>-->
        </div>
    </div>
</nav>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
<div class="max-w-4xl w-full">

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-8 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-white">Add New Subscription</h1>
                <a href="/subscriptions" class="text-sm text-white flex items-center gap-1 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5m7 7-7-7 7-7" />
                    </svg>
                    Back to Subscriptions
                </a>
            </div>
            <p class="mt-2 text-blue-100">Fill out the details below to register a new subscription for the user.</p>
        </div>

        <form action="/subscriptions/add" method="post" class="p-8 space-y-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i lucide-name="user" class="w-5 h-5 text-blue-600"></i>
                    User Information
                </h2>
                <div>
                    <label for="user_id" class="block text-sm font-medium text-gray-600">User</label>
                    <select id="user_id" name="user_id" required
                            class="mt-2 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Select User</option>
                        <th:block th:each="user : ${users}">
                            <option th:value="${user.id}" th:text="${user.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i lucide-name="box" class="w-5 h-5 text-blue-600"></i>
                    Subscription Plan
                </h2>
                <div>
                    <label for="model_abonnement_id" class="block text-sm font-medium text-gray-600">Subscription Plan</label>
                    <select id="model_abonnement_id" name="model_abonnement_id" required
                            class="mt-2 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Select Plan</option>
                        <th:block th:each="plan : ${plans}">
                            <option th:value="${plan.id}" th:text="${plan.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div>
                <label for="period" class="block text-sm font-medium text-gray-600">Period (months)</label>
                <input type="number" id="period" name="period" required min="1"
                       class="mt-2 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 text-white rounded-md text-lg font-medium shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Subscription
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>

</html>
