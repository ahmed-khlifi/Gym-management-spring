<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<div th:if="${errorMessage}" class="text-red-500 text-center mt-4">
    <p th:text="${errorMessage}"></p>
</div>
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Add New Coach</h2>
        <form action="/coaches/add" method="post" class="mt-6 space-y-4">

            <!-- Price per Course -->
            <div>
                <label for="prixCours" class="block text-gray-700">Price per Course</label>
                <input type="number" step="0.01" id="prixCours" name="prixCours" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required/>
            </div>

            <!-- Select User for Coach -->
            <div>
                <label for="user" class="block text-gray-700">Select User</label>
                <select id="user" name="user.id" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <option value="" disabled selected>Select a user</option>
                    <th:block th:each="user : ${users}">
                        <option th:value="${user.id}" th:text="${user.nom}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full py-3 mt-4 bg-blue-600 text-white text-lg rounded-lg shadow-md hover:bg-blue-700 transition">Add Coach</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
